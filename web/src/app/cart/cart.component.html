<div class="container">
  <h4 class="text-center">Twój koszyk</h4>
  <table class="table table-hover table-striped table-bordered">
    <thead>
      <tr>
          <td>ID</td>
          <th>Nazwa produktu</th>
          <th>Miniatura</th>
          <th>Cena</th>
          <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products; let i = index">
        <td>{{i + 1}}</td>
        <td>{{item.name}}</td>
        <td><img src="{{item.thumbnail}}" style="width: 10%" alt=""></td>
        <td>{{item.price}}</td>
        <td>
          <a (click)="removeProduct(item)" class="btn btn-danger"><i class="fa fa-remove"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="form">
    <div class="form-group col-sm-4">
        <label for="discount">Kod rabatowy</label>
        <input type="text" class="form-control" id="discount" placeholder="np. XYZ1234567">
        <small id="emailHelp" class="form-text text-muted">Wpisz kod rabatowy - cena końcowa będzie pomniejszona o jego wartosc</small>
    </div>
    <div class="form-group text-right">
        <button type="submit" class="text-right btn btn-primary">Zamawiam!</button>
    </div>
  </div>
</div>
