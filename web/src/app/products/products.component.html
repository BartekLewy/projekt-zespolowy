<div class="container">
  <div class="row">
    <div *ngFor="let product of products" class="col-lg-4 col-md-6 mb-4 product-card">
      <div class="card">
        <a href="#">
          <img class="card-img-top" src="#" alt="">
        </a>
        <div class="card-body">
          <h4 class="cart-title">{{product.name}}</h4>
          <h5 class="text-success text-right">{{product.price}} {{product.currency}}</h5>
          <p class="card-text"></p>
        </div>
        <div class="card-footer">
          <a href="">Dodaj do koszyka</a>
        </div>
      </div>
    </div>
  </div>
  <div>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled"><a class="page-link" href="#">Poprzednie</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">NastÄ™pne</a></li>
      </ul>
    </nav>
  </div>
</div>
