<div class="container">
    <h4>Logowanie</h4>
    <form class="form" [formGroup]="rForm" (ngSubmit)="loginAction(rForm.value)">
      <div class="form-group">
          <label for="login">Podaj swój login</label>
          <input type="text" formControlName="username" class="form-control" id="login">
      </div>
      <div class="form-group">
          <label for="login">Poda swoje hasło</label>
          <input type="password" formControlName="password" class="form-control" id="password">
      </div>
      <div class="form-group text-center">
          <button [disabled]="!rForm.valid" type="submit" class="text-right btn btn-primary">Wyslij</button>
      </div>
    </form>
  </div>
