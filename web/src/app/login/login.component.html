<form (submit)="loginAction($event)">
  <div class="form-group">
    <label>Username</label>
    <input type="text">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password">
  </div>
  <div class="form-group">
    <button type="submit">Login</button>
  </div>
</form>
