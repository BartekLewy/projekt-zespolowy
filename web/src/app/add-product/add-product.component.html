<div class="container">
    <div *ngIf="sent" class="alert alert-success">
      Produkt dodany pomyślnie!
    </div>
    <div *ngIf="!sent">
      <form [formGroup]="form" novalidate enctype="multipart/form-data" (submit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nazwa produktu</label>
          <input type="text" formControlName="name" class="form-control" id="name">
        </div>

        <div class="form-group">
          <label for="description">Opis produktu</label>
          <textarea type="description" formControlName="description" class="form-control" id="description"></textarea>
        </div>

        <div class="form-group">
          <label for="price">Cena za sztukę</label>
          <input type="number" formControlName="price" class="form-control" id="price">
        </div>

        <div class="form-group">
          <label for="amount">Ilość produktu</label>
          <input type="number" formControlName="amount" class="form-control" id="amount">
        </div>

        <div class="form-group">
          <label for="picture">Obrazek</label>
          <input type="file" formControlName="picture" (change)="uploadFile($event)" class="form-control" id="picture">
        </div>

        <div class="form-group">
          <div class="form-group text-center">
            <button type="submit" [disabled]="!form.valid || picture === null" class="text-right btn btn-primary">Wyślij</button>
          </div>
        </div>
      </form>
    </div>
</div>
