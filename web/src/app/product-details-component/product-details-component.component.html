<div class="container">
  <h2>{{product.name}}</h2>
  <div class="row">
    <div class="col-sm-3">
      <img src="data:image/png;base64,{{product.thumbnail}}" alt="{{product.name}}">
    </div>
    <div class="col-sm-9">
      <p>{{product.description}}</p>
      <p>Numer katalogowy: <b>{{id}}</b></p>
      <a (click)="addToCart()" class="btn btn-primary">Dodaj do koszyka</a>
    </div>
  </div>
</div>
